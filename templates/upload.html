<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../static/css/style.css">
    <title>Document</title>
</head>
<body>
    <section class="upload-vid">
        <img src="../static/image/upload background.jpg" alt="">
        <div class="upload-drop">
               <form action="" method="POST">
                <label for="" class="move">Video Url</label>
                <input type="text" placeholder="Enter your Video Suggestion" name="vurl"><br>

                <label for="" class="move1">Thumbnail Url</label>
                <input type="text" placeholder="Enter your Thumbnail Suggestion" name="thumb"><br>

                <label for="" class="move2">Name</label>
                <input type="text" placeholder="Enter your Video name " name="name"><br>

                <input type="submit" value="submit" class="input" >
               </form>
               <div class="cancel1">
                <a href="{{url_for('netflix')}}"><i class="fa fa-times-circle" aria-hidden="true"></i></a>
            </div>
            <div class="loop">
                <table>
                    <tr>
                        <th>videourl</th>
                        <th>thumb</th>
                        <th>name</th>
                    </tr>
                    {% for i in DATA %}
                    <tr>
                        <td>{{i.vurl}}</td>
                        <td>{{i.thumb}}</td>
                        <td>{{i.name}}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            
        </div>
    </section>
    
</body>
</html>
